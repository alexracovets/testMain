<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPOTIUM360</title>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Bebas+Neue&display=swap"
    rel="stylesheet">
  <style>
    body {
      background: rgb(41, 41, 41);
      background: linear-gradient(45deg, #020210, #292929, #020210);
      background-size: 400% 100%;
      animation: gradient 20s ease-out infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: -100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
